<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Orb</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <style>
      .full-page {
        height: calc(100vh - 48px * 2); /* Account for SECTION padding */
      }
      .padding > * {
        margin: 16px;
      }
      #orb {
        fill: white;
      }
    </style>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <section class="section">
      <div class="container">
        <div class="columns is-centered is-vcentered is-mobile full-page">
          <div class="column has-text-centered padding">
            <h1 class="title">The Magic Orb</h1>

            <svg width="100" height="100" id="orb" onclick="changeColor()">
              <circle cx="50" cy="50" r="50" stroke="black" />
            </svg>

            <p id="text">The orb is white</p>
          </div>
        </div>
      </div>
    </section>

    <script type="text/javascript">
      // Get the orb element so we can change its color later
      const orb = document.getElementById("orb");
      // Get the orb-text element so we can change its text later
      const text = document.getElementById("text");
      // Make an array of all the colors the orb can be
      const colors = [
        "white",
        "red",
        "orange",
        "yellow",
        "green",
        "blue",
        "purple"
      ];
      // Create a Function that we will call when the orb is clicked on
      // The Function will change the orb's color to the next one in the Array
      // When we exhaust the Array of colors, the orb will go back to white
      const changeColor = () => {
        // Get the current color of the orb
        const currentColor = orb.style.fill || "white";
        // Find what the next color in the list is
        const newColor =
          colors[colors.findIndex(color => color === currentColor) + 1] ||
          "white";
        orb.style.fill = newColor;
        text.innerText = `The orb is ${newColor}`;
      };
    </script>
  </body>
</html>
